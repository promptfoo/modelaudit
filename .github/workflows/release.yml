name: PyPI package release
run-name: modelaudit PyPI package release by @${{ github.actor }}

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rye
        uses: eifinger/setup-rye@v4
        with:
          enable-cache: true
          version: latest

      - name: Pin Python version
        run: |
          rye pin ${{ matrix.python-version }}

      - name: Sync dependencies
        timeout-minutes: 10
        run: |
          rye sync --features all

      - name: Run tests with pytest
        run: |
          rye run pytest -v --cov=modelaudit

  lint-and-type-check:
    name: Lint and type check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rye
        uses: eifinger/setup-rye@v4
        with:
          enable-cache: true

      - name: Sync dependencies
        timeout-minutes: 10
        run: |
          rye sync --features all

      - name: Lint with Ruff
        run: |
          rye run ruff check modelaudit/ tests/

      - name: Check formatting with Ruff
        run: |
          rye run ruff format --check modelaudit/ tests/

      - name: Type checking
        run: |
          rye run mypy modelaudit/

  publish-pypi:
    name: Publish to PyPI
    needs: [test, lint-and-type-check]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/modelaudit
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rye
        uses: eifinger/setup-rye@v4
        with:
          enable-cache: true

      - name: Sync dependencies
        run: |
          rye sync

      - name: Build package
        run: |
          rye build

      - name: Verify package
        run: |
          # Check that the wheel is valid
          rye run python -m pip install --no-deps dist/*.whl
          # Verify version matches using the pyproject.toml version
          PACKAGE_VERSION=$(rye version)
          TAG_VERSION="${{ github.event.release.tag_name }}"
          TAG_VERSION="${TAG_VERSION#v}"  # Remove 'v' prefix if present
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Package version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          # Also verify the built package has correct metadata
          rye run python -m pip show modelaudit | grep "Version: ${PACKAGE_VERSION}"

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true