name: PyPI package release
run-name: modelaudit PyPI package release by @${{ github.actor }}

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Install dependencies
        timeout-minutes: 10
        run: poetry install --sync --with dev --extras "all" --no-interaction

      - name: Run tests with pytest
        run: poetry run pytest -v --cov=modelaudit

  lint-and-type-check:
    name: Lint and type check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Install dependencies
        timeout-minutes: 10
        run: poetry install --sync --with dev --extras "all" --no-interaction

      - name: Lint with Ruff
        run: poetry run ruff check .

      - name: Check formatting with Ruff
        run: poetry run ruff format --check .

      - name: Type checking
        run: poetry run mypy modelaudit/

  publish-pypi:
    name: Publish to PyPI
    needs: [test, lint-and-type-check]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/modelaudit
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Install dependencies
        run: poetry install --sync --no-interaction

      - name: Build package
        run: poetry build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
